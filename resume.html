<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/resume.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="loading-page-parent"></div>
    <main>
      <section id="options">
        <div id="options-menu">
          <h1>options</h1>
          <ul>
            <li>
              <span id="edit"></span>
              <h3>edit</h3>
            </li>
            <li>
              <span id="remove"></span>
              <h3>remove</h3>
            </li>
            <li>
              <span id="download"></span>
              <h3>download</h3>
            </li>
            <li>
              <span id="link"></span>
              <h3>link</h3>
            </li>
          </ul>
        </div>
      </section>
      <button id="navigator"></button>
      <section class="main-section">
        <div class="profile">
          <div class="profile-pic-con"></div>
          <div class="profile-details">
            <div id="profile-name"></div>
            <div class="profile-skills">
              <h2 id="profile-txt">fullstack developer</h2>
            </div>
          </div>
        </div>
        <div class="portion">
          <span class="heading" id="experience-heading">
            <h1 class="head">experience</h1>
          </span>
          <div class="experience-paragraph wrap"></div>
        </div>
        <div class="portion skills-portion">
          <span class="heading" id="skills-heading">
            <h1 class="head">skills</h1>
          </span>
        </div>
        <div class="portion">
          <span class="heading" id="education-heading">
            <h1 class="head">education</h1>
          </span>
          <div class="paragraph education-first-paragraph wrap"></div>
        </div>
        <div class="portion">
          <span class="heading" id="hobbies-heading">
            <h1 class="head">hobbies</h1>
          </span>
          <div class="hobbies-lines"></div>
          <div class="hobbies-container">
            <div class="hobbies">
              <h1>coding</h1>
            </div>
            <div class="hobbies">
              <h1>reading</h1>
            </div>
          </div>
          <div class="hobbies-container second">
            <div class="hobbies">
              <h1>soccer</h1>
            </div>
            <div class="hobbies">
              <h1>games</h1>
            </div>
          </div>
        </div>
        <div class="portion social-portion">
          <span class="heading" id="social-heading">
            <h1 class="head">social</h1>
          </span>
          <div class="social-container">
            <span class="social-items facebook"
              ><a href="https://www.facebook.com/" target="_blank"></a
            ></span>
            <span class="social-items whatsapp"
              ><a href="https://www.whatsapp.com/" target="_blank"></a
            ></span>
            <span class="social-items github"
              ><a href="https://www.github.com/" target="_blank"></a
            ></span>
            <span class="social-items linkedin"
              ><a href="https://www.linkedin.com/" target="_blank"></a
            ></span>
            <span class="social-items twitter"
              ><a href="https://www.twitter.com/" target="_blank"></a
            ></span>
          </div>
        </div>
      </section>
    </main>
    <script src="/scripts/resume.js" type="module"></script>
  </body>
</html>
