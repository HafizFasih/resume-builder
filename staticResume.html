<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/resume.css" />
  </head>
  <body>
    <div class="loading-page-parent"></div>
    <main>
      <section class="main-section">
        <div class="profile">
          <div class="profile-pic-con" style="background-image: url(/assets/profil-pic.png);"></div>
          <div class="profile-details">
            <div id="profile-name"></div>
            <div class="profile-skills">
              <h2 id="profile-txt">fullstack developer</h2>
            </div>
          </div>
        </div>
        <div class="portion">
          <span class="heading" id="experience-heading">
            <h1 class="head">experience</h1>
          </span>
          <div class="experience-paragraph"></div>
        </div>
        <div class="portion skills-portion">
          <span class="heading" id="skills-heading">
            <h1 class="head">skills</h1>
          </span>
          <div class="skills">
            <h3>html</h3>
            <span class="skill-bar">
              <span class="bar" id="html"></span>
            </span>
          </div>
          <div class="skills">
            <h3>css</h3>
            <span class="skill-bar">
              <span class="bar" id="css"></span>
            </span>
          </div>
          <div class="skills">
            <h3>typescript</h3>
            <span class="skill-bar">
              <span class="bar" id="typescript"></span>
            </span>
          </div>
          <div class="skills">
            <h3>javascript</h3>
            <span class="skill-bar">
              <span class="bar" id="javascript"></span>
            </span>
          </div>
          <div class="skills">
            <h3>python</h3>
            <span class="skill-bar">
              <span class="bar" id="python"></span>
            </span>
          </div>
          <div class="skills">
            <h3>react js</h3>
            <span class="skill-bar">
              <span class="bar" id="react"></span>
            </span>
          </div>
          <div class="skills">
            <h3>next js</h3>
            <span class="skill-bar">
              <span class="bar" id="next"></span>
            </span>
          </div>
        </div>
        <div class="portion">
          <span class="heading" id="education-heading">
            <h1 class="head">education</h1>
          </span>
          <h2>2024 - Future</h2>
          <div class="paragraph education-first-paragraph"></div>
          <h2>2020 - 2023</h2>
          <div class="paragraph education-second-paragraph"></div>
        </div>
        <div class="portion">
          <span class="heading" id="hobbies-heading">
            <h1 class="head">hobbies</h1>
          </span>
          <div class="hobbies-lines"></div>
          <div class="hobbies-container">
            <div class="hobbies">
              <h1>coding</h1>
            </div>
            <div class="hobbies">
              <h1>reading</h1>
            </div>
          </div>
          <div class="hobbies-container second">
            <div class="hobbies">
              <h1>soccer</h1>
            </div>
            <div class="hobbies">
              <h1>games</h1>
            </div>
          </div>
        </div>
        <div class="portion social-portion">
          <span class="heading" id="social-heading">
            <h1 class="head">social</h1>
          </span>
          <div class="social-container">
            <span class="social-items facebook"></span>
            <span class="social-items whatsapp"></span>
            <span class="social-items github"></span>
            <span class="social-items linkedin"></span>
            <span class="social-items twitter"></span>
          </div>
        </div>
      </section>
    </main>
    <script src="/scripts/staticResume.js" type="module"></script>
  </body>
</html>
